<div class="row">
    <div class="col-lg-6">

    </div>
    <div class="col-lg-6">
        <div class="p-md">
            <form class="form-validation" #userForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Lastname</label>
                    <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
                    <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
                        Lastname is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel">
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                        Username is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
